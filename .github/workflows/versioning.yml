name: Exploring versioning
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to increment
        required: true
      type:
        description: Version type to increment(major, minor, patch)
        required: true
jobs:
  increment-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/increment-semantic-version
        id: semantic-version
        with:
          version: ${{ github.event.inputs.version }}
          type: ${{ github.event.inputs.type }}
      - run: |
          echo "${{ steps.semantic-version.outputs.new-version }}"